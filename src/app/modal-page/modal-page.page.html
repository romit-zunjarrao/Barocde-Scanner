<ion-header>
    <ion-toolbar color="dark" >
      <ion-title>
       <ion-img src="assets/image/logo_transparent.png" class="header-logo"></ion-img> 
      </ion-title>
    </ion-toolbar>
</ion-header>
  
  <ion-content >
    <div id="main">
      <ion-card>
        <ion-img src="{{fetch.data[0].img}}"></ion-img>
        <ion-card-header>
            <ion-card-title>{{fetch.data[0].name}} {{fetch.data[0].model}}</ion-card-title>
        </ion-card-header>
      <ion-card-content>
        <ion-card-header>
          <ion-card-title>Specification   <ion-icon name="arrow-dropdown" (click)="setFlag()" *ngIf="!flag"> </ion-icon>  
             <ion-icon name="arrow-dropup" (click)="setFlag()" *ngIf="flag"></ion-icon>
          
          </ion-card-title>
      </ion-card-header>
        <ion-list *ngIf="flag">
          <ion-item>
            <ion-label>
              <h2>RAM :  {{fetch.data[0].ram}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>PROCESSOR  :  {{fetch.data[0].processor}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>GRAPHIC :  {{fetch.data[0].graphic}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>


    </ion-card-content>
    </ion-card>
      <div class="button">
      <ion-button (click)="closeModal()">CLOSE</ion-button>
      </div>
    </div>
    
  </ion-content>
